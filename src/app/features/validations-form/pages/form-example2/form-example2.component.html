<div class="max-w-md mx-auto mt-10 bg-white dark:bg-gray-900 p-8 rounded-lg shadow-md">
    <form [formGroup]="formExample2" (ngSubmit)="onSubmit()" class="space-y-6">
        <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-100">Selecciona tu veh√≠culo</h2>
        <div class="mb-4">
            <label class="block text-gray-700 dark:text-gray-300 mb-2" for="marca">Marca</label>
            <select id="marca"
                class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                formControlName="brand">
                <option [value]="null" disabled>Selecciona una marca...</option>
                @for (item of brands$ | async; track item.id) {
                <option [value]="item.id">{{ item.name }}</option>
                }
                @empty {
                <option value="" disabled>No hay marcas disponibles</option>
                }
            </select>
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 dark:text-gray-300 mb-2" for="modelo">Modelo</label>
            <div class="relative">
                <select id="modelo"
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    formControlName="model">
                    <option [value]="null" disabled>Selecciona un modelo...</option>
                    @for (model of models(); track model.id) {
                    <option [value]="model.id">{{ model.name }}</option>
                    }
                    @empty {
                    <option value="" disabled>No hay modelos disponibles</option>
                    }
                </select>
                @if (loadingModels()) {

                <span class="absolute right-3 top-2 flex items-center" aria-label="Cargando modelos">
                    <svg class="animate-spin h-5 w-5 text-blue-500" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                    <span class="ml-2 text-xs text-blue-500">Cargando...</span>
                </span>
                }
            </div>
        </div>
        <div class="flex justify-end space-x-4">
            <button type="submit" [disabled]="!formExample2.valid"
                class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition disabled:bg-gray-400 disabled:cursor-not-allowed">
                Guardar
            </button>

        </div>
    </form>
</div>
